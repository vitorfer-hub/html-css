<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: rgb(9, 31, 238);
            background-color: blueviolet;
            width: 300px;
        }
        
        div:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
